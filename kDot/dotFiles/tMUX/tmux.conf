# Alf start muxing 
set -g default-terminal 'screen-256color'
set -g history-limit 20000
# setw -g mouse on
# setw -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on
# For VIM Scrolling add this to your ~/.vimrc
# set mouse=a
# set ttymouse=xterm
#======PREFIX======================================
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix
#==================================================
# Customize the status line
set -g status-fg  white
set -g status-bg  colour8
#==================================================
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config file."
#==================================================
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
#==================================================
set -g pane-border-fg colour235
set -g pane-border-fg green
set -g pane-border-bg colour238
set -g pane-active-border-fg colour236 
#set -g pane-active-border-bg colour51
set -g pane-active-border-bg black 
set -g pane-active-border-fg green
#==================================================
# -------------
# window status
# -------------
setw -g window-status-format "#[fg=black]#[bg=colour7] #I #[fg=black]#[bg=colour15] #W "
setw -g window-status-current-format "#[fg=colour8]#[bg=white] #I #[bg=colour69]#[fg=white] #W "
setw -g window-status-current-bg black
setw -g window-status-current-fg yellow
setw -g window-status-current-attr bold
setw -g window-status-bg black
setw -g window-status-fg blue
setw -g window-status-attr default
#==================================================
# Info on left (no session display)
#--------------------------------------------------
# set -g status-left ''
# set -g status-right-length 150
# set -g status-right '#[fg=colour69] #(hostname)@#(hostname -I | cut -d " " -f 1) | #[fg=colour160]â™¥ #[fg=colour69]#(acpi -b | cut -d" " -f4 | cut -d"%" -f1)% | %H:%M | %Y-%m-%d '
#==================================================
set -g status-left-length 40
set -g status-left "#[fg=green]\"#S\""
set -g status-right "#[fg=green] #h | %d %b %R"
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on
#==================================================
# No delay for escape key press
set -sg escape-time 0
#==================================================
bind-key v split-window -h
bind-key s split-window -v
#==================================================
setw -g mode-keys vi
setw -g mode-mouse on
setw -g monitor-activity on
#==================================================
bind x kill-pane
bind X kill-window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session
#--|display|-------------------------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
set -g status-interval 10     # redraw status line every 10 seconds
#-clear both screen and history------------------------------------------------
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history
#-activity---------------------------------------------------------------------
set -g monitor-activity on
set -g visual-activity off
