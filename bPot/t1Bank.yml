# Last Modified:      So 16 Feb 2020 04:27:56  CET
# ~/.tmuxinator/ttBank.yml

name: ttBank
root: ~/git/bTest/bPot/

windows:

  - V70:
      layout: main-vertical
      panes:
        - Duo1:
          - vim 70%
        - Duo2:
          - ls

  - bPot:
      layout: main-vertical
      panes:
        - T1:
          - ls

  - sPot:
      layout: main-vertical
      panes:
        - T2:
          - cd ../sPot

  - kDot:
      layout: main-vertical
      panes:
        - T3:
            - cd ../kDot

  - TPlg:
      layout: tiled
      panes:
        - T4:
          - cd ~/.tmux/plugins/
          - ls

  - NPlg:
      layout: tiled
      panes:
        - T5:
          - cd ~/.config/nvim/plugged/
          - ls

  - ZPlg:
      layout: tiled
      panes:
        - T6:
          - cd ~/.zplug/repos/
          - ls

  - Red:
      layout: main-vertical
      panes:
        - T7:
            - cd /home/red/
            - ls

  - Log:
      layout: main-vertical
      panes:
        - T8:
            - cd /var/log/
            - de2less syslog
