# ~/.tmuxinator/ttBank.yml

name: ttBank
root: ~/git/bTest/bPot/

windows:

  - bPot70:
      layout: main-vertical
      panes:
        - Duo1:
          - vim 70%
        - Duo2:
          - ls

  - bPot:
      layout: main-vertical
      panes:
        - T1:
          - ls

  - sPot:
      layout: main-vertical
      panes:
        - T2:
          - cd ../sPot

  - kDot:
      layout: main-vertical
      panes:
        - T3:
            - cd ../kDot

  - NPlg:
      layout: tiled
      panes:
        - T5:
          - cd ~/.config/nvim/plugged/
          - ls

  - Log:
      layout: main-vertical
      panes:
        - T8:
            - cd /var/log/
            - de2less syslog
